{% set name = "google-cloud-cpp" %}
{% set version = "1.35.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/googleapis/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: e4e9eac1e7999eff195db270bc2a719004660b3730ebb5d2f444f2d2057e49b2

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("google-cloud-cpp", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - grpc-cpp
    - libprotobuf
  host:
    - abseil-cpp
    - libcrc32c
    - grpc-cpp
    - libcurl
    - libprotobuf
    - openssl
    - nlohmann_json
  run:

test:
  requires:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - nlohmann_json
  source_files:
    - google/cloud/storage/quickstart/*.cc
    - google/cloud/storage/quickstart/CMakeLists.txt


about:
  home: https://github.com/googleapis/google-cloud-cpp
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Google Cloud Client Library for C++

extra:
  recipe-maintainers:
    - coryan
    - davidbrochart
    - xhochy
